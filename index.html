<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl text-center bg-yellow-400 rounded-xl w-2/3 mx-auto">Don't look at my tail</h1>
    <h3 class="text-xl">I have a secret tail</h3>
    <p class="line-through">But you don't have one</p>
    <button class="bg-sky-400 ml-3 mt-5 px-2 py-1 rounded text-white hover:bg-sky-600">Click me</button>

    <section class="mt-5">
        <div class="h-64 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300" >My Text </h2>
        </div>
    </section>

    <section class="flex justify-around mt-5">
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
    </section>

    <section>
        <h3 class="text-3xl text-center my-5">My grid</h3>
        <div class="grid grid-cols-3 gap-5 text-center">
            <div class="bg-sky-400">1</div>
            <div class="bg-sky-400 col-span-2">2</div>
            <div class="bg-sky-400">3</div>
            <div class="bg-sky-400 row-span-3">4</div>
            <div class="bg-sky-400 row-span-2">5</div>
            <div class="bg-sky-400">6</div>
            <div class="bg-sky-400 col-span-3">7</div>
            <div class="bg-sky-400">8</div>
            <div class="bg-sky-400">9</div>
            <div class="bg-sky-400">10</div>
            <div class="bg-sky-400">11</div>
            <div class="bg-sky-400">12</div>
            <div class="bg-sky-400">13</div>
            <div class="bg-sky-400">14</div>
            <div class="bg-sky-400">15</div>
        </div>
    </section>
</body>
</html>
